<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Byeast | Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href=" img\logo.png" />

</head>

<body>
    <div id="signup" class="signup.modal">
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="window.location.href='index.html'" class="close" title="Close">&times;</span>
                <img src=" img\logo.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label class="form" for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label class="form" for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="Loginbtn">Register</button>

            </div>

            <div class="container1">
                <form action="index.html" href="index.html">
                    <input type="button" onclick="window.location.href='index.html'" class="cancelbtn" value="Cancel"></button>
                </form>

            </div>
        </form>
    </div>

    <script>
        // Get the modal
        var signupmodal = document.getElementById('signup');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == signupmodal) {
                signupmodal.style.display = "block";
            }
        }
    </script>

</body>

</html>
